<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <iframe
      allow="autoplay"
      style="display:none;"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wGX4obVl64w?rel=0&autoplay=1"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Word guess game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Slackey"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <audio src="assets/sounds/jump_sound.mp3" id="sound_jump"></audio>
    <audio src="assets/sounds/jump_sound.mp3" id="lose_sound"></audio>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="mybutton"></div>
    <div class="container">
      <div class="row pb-5">
        <div class="col-sm-4">
          <img
            class="play center-block mt-5 animated bounceIn img-fluid"
            src="assets/images/title.png"
          />
        </div>
        <div class="col-sm-5"></div>
        <div class="col-sm-3 pt-5 scoreborder">
          <div class="row pt-5">
            <div class=" col-sm-4 myborder">
              <h5 class="scoreBoard">score</h5>
              <h3 class="score animated slideInDown">0</h3>
            </div>
            <div class=" col-sm-4 myborder">
              <h5 class="scoreBoard">wins</h5>
              <h3 class="wins animated slideInDown">0</h3>
            </div>
            <div class=" col-sm-4 myborder">
              <h5 class="scoreBoard">loss</h5>
              <h3 class="loss animated slideInDown">0</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 pt-5">
        <div class="col-sm-8 center-block">
          <img
            class="img-fluid myblock mx-0"
            id="block1"
            src="assets/images/block.jpg"
          />
          <img
            class="img-fluid myblock mx-0"
            src="assets/images/staticBlock.jpg"
          />
          <img
            class="img-fluid myblock mx-0"
            id="block2"
            src="assets/images/block.jpg"
          />
          <img
            class="img-fluid myblock mx-0"
            src="assets/images/staticBlock.jpg"
          />
          <img
            class="img-fluid myblock mx-0"
            id="block3"
            src="assets/images/block.jpg"
          />
          <img
            class="img-fluid myblock mx-0"
            src="assets/images/staticBlock.jpg"
          />
          <img
            class="img-fluid myblock mx-0"
            id="block4"
            src="assets/images/block.jpg"
          />
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
          <div class="number animated rubberBand" id="number">6536</div>
          <img class="img-fluid plant" src="assets/images/plant.png" />
        </div>
      </div>
      <div class="row"><img class="mario" src="assets/images/mario.gif" /></div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
